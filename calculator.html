<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css" />
	</head>
	<body>
		<h1>Calculator</h1>
		<table>
			<tr>
				<td colspan="4" id="result">0</td>
			</tr>
			<tr>
				<td><button type="button" id="7" value="7">7</button></td>
				<td><button type="button" id="8" value="8">8</button></td>
				<td><button type="button" id="9" value="9">9</button></td>
				<td><button type="button" id="a4" value="divide">/</button></td>
			</tr>
			<tr>
				<td><button type="button" id="4" value="4">4</button></td>
				<td><button type="button" id="5" value="5">5</button></td>
				<td><button type="button" id="6" value="6">6</button></td>
				<td><button type="button" id="a3" value="mult">&times;</button></td>
			</tr>
			<tr>
				<td><button type="button" id="1" value="1">1</button></td>
				<td><button type="button" id="2" value="2">2</button></td>
				<td><button type="button" id="3" value="3">3</button></td>
				<td><button type="button" id="a2" value="minus">&ndash;</button></td>
			</tr>
			<tr>
				<td><button type="button" id="0" value="0">0</button></td>
				<td colspan="2"><button type="button" id="a0" value="equals">=</button></td>
				<td><button type="button" id="a1" value="plus">+</button></td>
			</tr>
		</table>
		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
